    <!-- Um arremesso de um corpo, com velocidade inicial na direção vertical, recebe o nome de Lançamento Vertical.
    Sua trajetória é retilínea e vertical, e, devido à gravidade, o movimento classifica-se com Uniformemente 
    Variado. 

    Sabendo-se que hmax é a altura máxima que um objeto consegue atingir, e que V0 é a velocidade inicial do 
    lançamento, construa um formulário em HTML para receber o valor da velocidade inicial e um script em Javascript
    que calcule a altura máxima (em metros) e o tempo total de subida do objeto (em segundos), considerando a 
    aceleração da gravidade g = 10 m/s2, e de acordo com a velocidade inicial inserida pelo usuário.

    Seguem as fórmulas para o cálculo:-->

    <div class="form">
    <h1>LANÇAMENTO VERTICAL</h1>
    <form name="form1" id="form1">
        <p>Digite o valor de V0</p>
        <input type="number" id="v0" name="v0" value="" step="0.1" required>
        <input class="button" type="button" onclick="ex1();" value="CHAMA">

        <!--<button name="chama" onclick="ex1();">CHAMA</button>-->
        <p id="vem"></p>
        <p id="altura"></p>
    </form>
